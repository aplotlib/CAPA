app:
  name: "AQMS"
  version: "2.1.0"
quality_thresholds:
  critical_return_rate: 15
  warning_return_rate: 10
ai_models:
  # Use Mini for grammar, simple rewrites, and basic summaries (Faster/Cheaper)
  fast: "gpt-4o-mini"
  # Use Standard 4o for complex reasoning, root cause analysis, and regulatory drafting
  reasoning: "gpt-4o"
export_formats:
  - docx
  - pdf
  - xlsx
