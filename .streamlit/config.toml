# .streamlit/config.toml

[server]
maxUploadSize = 200
maxMessageSize = 200

[runner]
fastReruns = true
enforceSerializableSessionState = false

[browser]
gatherUsageStats = false

# REDESIGN: AQMS Professional Theme
[theme]
primaryColor = "#2C5D63"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F7FAFC"
textColor = "#2D3748"
font = "sans serif"
